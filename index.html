<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Tilt+Neon">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username"/>
                <small id="susername">Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email"/>
                <small id="semail">Error Message</small>
            </div>
            <div class="form-control">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password"/>
    <small id="spw">Error Message</small>
            </div>
            <div class="form-control">
    <label for="cpassword">Confirm Password</label>
    <input type="password" id="cpassword" placeholder="Enter Password"/>
    <small id="scpw">Error Message</small>
            </div>
            <button type="submit" id="button">Submit</button>
        </form>
                </div>
    <script src="script.js"></script>
</body>
</html>
